	var sliderList = ['default','small','round','range'];
	for (var i=0; i<sliderList.length; i++ ){
		var nextSlider = sliderList[i];
		var theSlider = $("#slider_"+nextSlider).baseSlider({
	    type: "double",
			slider: nextSlider,
			min: -48,
			max: +48,
			from: -10, 
			to:24,
			grid: true,
			step: 1,
			//is_range:true, 
			//range_value: 20,
			ticks_on_line: true,
			//read_only: true, 
			impact_line: false,
			impact_line_reverse: false,
			//hide_bar_color: true,
			marker_frame: true,

			hide_min_max: true,
			hide_from_to: false,

			pin_value: 20
	});

		theSlider.data('baseSlider').setPin(21, 'green');

	}
